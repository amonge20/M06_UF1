        <!--CREACION DEL BOTON Y QUE AL DARLE CLIC TIENE QUE MOSTRAR UN ALERT-->
        <p>CREACION DEL BOTON Y QUE AL DARLE CLIC TIENE QUE MOSTRAR UN ALERT</p>
        <button onclick="clica()">click</button> 

        <!--CREAR UN DIV, DENTRO DEL DIV UN TEXTO EN EL QUE CUANDO PONGAS EL RATÃ“N ENCIMA PUES QUE SALGA EL ALERT-->

            <p onmouseover="muestra()">ACERCATE</p>
        </div>

        <!--UN INPUT EN EL QUE PONEMOS UN TEXTO U NUMERO Y QUE AL DARLE CLIC SE NOS MUESTRA UN ALERT CON LO QUE HEMOS PUESTO-->

            <p>RESULTADO QUE SE MUESTRA EN EL ALERT</p>

        </div>
